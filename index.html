    function convertToDirectLink(url) {

        if (url.includes("drive.google.com")) {
            // å˜—è©¦æŠ“å– ID (æª”æ¡ˆ ID é€šå¸¸åœ¨ /d/ ä¹‹å¾Œ)
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);

                return `https://docs.google.com/uc?export=download&id=${match[1]}`;
